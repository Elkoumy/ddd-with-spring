<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Big Pug Loans</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
</head>
<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Big Pug Loans</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<p/><p/>
<div class="container theme-showcase" role="main">

    <div class="page-header">
        <h4>Application Number: <span th:text="${applicationNumber}"/></h4>
    </div>

    <form th:action="@{/application/__${applicationNumber}__/financing}" th:object="${financing}" method="POST">
        <input type="hidden" id="applicationNumber" th:field="*{applicationNumber}"/>
        <input type="hidden" id="databaseId" th:field="*{databaseId}"/>
        <h2>Financing</h2>
        <div class="form-group">
            <label for="financingNeeds">Financing needs</label>
            <input class="form-control" id="financingNeeds" type="text" th:field="*{financingNeeds}"/>
        </div>
        <h2>Own Resources</h2>
        <div class="form-group">
            <label for="liquidAssets">Liquid assets</label>
            <input class="form-control" id="liquidAssets" type="text" th:field="*{ownResources.liquidAssets}"/>
        </div>
        <div class="form-group">
            <label for="balanceFromBuildingSociety">Credit balances from the building society savings</label>
            <input class="form-control" id="balanceFromBuildingSociety" type="text" th:field="*{ownResources.balanceFromBuildingSociety}"/>
        </div>
        <div class="form-group">
            <label for="ownManpower">Own manpower in construction</label>
            <input class="form-control" id="ownManpower" type="text" th:field="*{ownResources.ownManpower}"/>
        </div>
        <h2>Purchase costs</h2>
        <div class="form-group">
            <label for="priceOfLand">Price of land</label>
            <input class="form-control" id="priceOfLand" type="text" th:field="*{purchaseCosts.priceOfLand}"/>
        </div>
        <div class="form-group">
            <label for="purchasePrice">Purchase price</label>
            <input class="form-control" id="purchasePrice" type="text" th:field="*{purchaseCosts.purchasePrice}"/>
        </div>
        <div class="form-group">
            <label for="reconstructionCosts">Reconstruction costs</label>
            <input class="form-control" id="reconstructionCosts" type="text" th:field="*{purchaseCosts.reconstructionCosts}"/>
        </div>
        <div class="form-group">
            <label for="additionalPurchaseCharges">Additional purchase charges (tax, solicitor)</label>
            <input class="form-control" id="additionalPurchaseCharges" type="text" th:field="*{purchaseCosts.additionalPurchaseCharges}"/>
        </div>

        <h2>Loans</h2>
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Amount</th>
                <th scope="col">Interest Rate</th>
                <th scope="col">Repayment Rate</th>
                <th scope="col">Years of fixed interest rate</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="loan, rowStat : *{loans}"	th:class="${rowStat.even ? 'even' : 'odd'}">
                <input type="hidden" th:field="*{loans[__${rowStat.index}__].databaseId}"/>
                <th scope="row"><span th:text="${rowStat.index + 1}"/> </th>
                <td><input class="form-control" type="text" th:field="*{loans[__${rowStat.index}__].loanAmount}" /></td>
                <td><input class="form-control" readonly type="text" th:field="*{loans[__${rowStat.index}__].interestRate}" /></td>
                <td><input class="form-control" type="text" th:field="*{loans[__${rowStat.index}__].repaymentInPercent}" /></td>
                <td><input class="form-control" type="text" th:field="*{loans[__${rowStat.index}__].fixedInterestRateInYears}" /></td>
            </tr>
            </tbody>

            <tfoot></tfoot>
        </table>

        <button type="submit" class="btn btn-default">Proceed</button>

    </form>
</div>
</body>
</html>
